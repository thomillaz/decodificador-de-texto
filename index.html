<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="shortcut icon" href="./assets/img/crystal.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" src="./assets/img/crystal.png">
        <h1>Decodificador</h1>
    </header>
    <main>
        <div class="container block-input">
            <div class="block-input__text">
                Digite seu texto
            </div>
            <div class="block-input__footer">
                <p class="aviso">
                    <i class="fa-solid fa-circle-exclamation"></i> Apenas letras minúsculas e sem acento.
                </p>
                <div class="buttons">
                    <button class="encrypt">Criptografar</button>
                    <button class="decrypt">Descriptografar</button>
                </div>
            </div>
        </div>
        <div class="container block-show">
            <div class="block-show__text">
                <img id="show__img" src="./assets/img/crystal(1).png">
                <p class="title">Nenhuma mensagem encontrada.</p>
                <p class="info">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </main>
    <footer>
        <p class="dev">Developed by [<a href='https://www.github.com/thomillaz/' title='thomillaz on github'
                target='_blank'>thomillaz</a>]</p>
    </footer>
    <script src="https://kit.fontawesome.com/78ddebd413.js" crossorigin="anonymous"></script>
</body>
</html>
